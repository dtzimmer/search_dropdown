<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .dropdown-content {
            display: none;
            background-color: #f6f6f6;
            min-width: 25%;
            overflow: auto;
            border: 1px solid #ddd;
            z-index: 1;
            font-family: sans-serif;
            font-size: 20px;
            margin: 5px;
            align-content: center;
            text-align: center;
        }

        .show {
            display: block;
        }

        section {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding: 20px;
            background: lightgreen;
            border-radius: 3px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        h1 {
            text-align: center;
        }

        button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5px;
            margin-top: 5px;
            width: 50%;
            height: 30px;
            width: auto;
            background: whitesmoke;
            color: black;
            font-family: sans-serif;
            font-size: 20px;
            border-radius: 3px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        input[type=text] {
            width: auto;
            padding: 5px;
            margin: 5px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
        }

        .item {
            padding: 10px;
            font-family: sans-serif;
        }

    </style>
</head>

<body>
    <h1>Dropdown Search</h1>
    <section>
        <button onClick={handleShowItems()}>
            Click to Dropdown
        </button>
        <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search.." id="myInput" onkeyup={searchItems()} />
            <div class="item">Bob</div>
            <div class="item">Dan</div>
            <div class="item">Joe</div>
            <div class="item">Jan</div>
            <div class="item">George</div>
            <div class="item">Sidney</div>
        </div>
    </section>
    <script>
        handleShowItems = () => {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        searchItems = () => {
            let input = document.getElementById("myInput");
            let filter = input.value.toUpperCase();
            let section = document.getElementById("myDropdown")
            let items = section.getElementsByTagName("div");
            for (i = 0; i < items.length; i++) {
                if (items[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }

        }
    </script>

</body>

</html>
